<!-- highcharts -->
<div id="highcharts" class="layui-fluid wrapper wrapper-content animated fadeIn" name="highcharts">
	<div class="layui-row">
		<div class="layui-col-lg12 pb15">
			<div class="layui-card">
				<div class="layui-card-header my-title">
					<span>
						<h3 class="border-btm-green">highcharts概述</h3>
					</span>
				</div>
				<div class="layui-card-body">
					<div class="box-content pbt10">
						<p>Highcharts让数据可视化更简单,兼容 IE6+、完美支持移动端、图表类型丰富、方便快捷的 HTML5 交互性图表库。
							<a href="https://www.highcharts.com.cn/about" target="_blank">了解更多</a>
						</p>
						<p>Highcharts官网：
							<a href="https://www.highcharts.com.cn/" target="_blank">https://www.highcharts.com.cn</a>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
